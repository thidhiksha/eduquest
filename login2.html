<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-75 shadow rounded">
            <!-- Left Section -->
            <div class="col-md-6 bg-primary text-white d-flex flex-column justify-content-center align-items-center p-4">
                <h2 class="fw-bold">EduQuestðŸš€</h2>
                <img src="Saly-10.png" alt="Illustration" class="img-fluid" style="max-width: 80%;">
            </div>
            
            <!-- Right Section (Login Form) -->
            <div class="col-md-6 bg-white p-5">
                <h3 class="mb-4 fw-bold">Welcome, Login !</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email ID / Mobile Number<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" placeholder="example@gmail.com" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label class="form-label">Password<span class="text-danger">*</span></label>
                        <input type="password" class="form-control" required>
                        <a href="forgot.html" class="position-absolute end-0 top-50 translate-middle-y text-primary small" style="right: 10px; bottom: 50px;">Forgot Password?</a>
                    </div>
                    <button type="button" class="custom-login-btn" onclick="window.location.href='studdash.html'">Login As Student</button>
                    <p class="text-center mt-3">Don't have an account? <a href="signup.html" class="text-primary">Create New Account</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
