<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - EduQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center text-primary">Quiz: Math Basics</h2>
        
        <!-- Quiz Info -->
        <div class="card p-3 mb-3">
            <p><strong>Duration:</strong> 20 minutes</p>
            <p><strong>Total Questions:</strong> 5</p>
            <p><strong>Instructions:</strong> Select the correct answer for each question.</p>
        </div>

        <!-- Quiz Questions -->
        <form id="quizForm">
            <div class="card p-3 mb-3">
                <p><strong>1. What is 5 + 3?</strong></p>
                <div class="form-check">
                    <input type="radio" id="q1a" name="q1" value="6" class="form-check-input">
                    <label for="q1a" class="form-check-label">6</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q1b" name="q1" value="8" class="form-check-input">
                    <label for="q1b" class="form-check-label">8</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q1c" name="q1" value="10" class="form-check-input">
                    <label for="q1c" class="form-check-label">10</label>
                </div>
            </div>

            <div class="card p-3 mb-3">
                <p><strong>2. What is the square root of 16?</strong></p>
                <div class="form-check">
                    <input type="radio" id="q2a" name="q2" value="2" class="form-check-input">
                    <label for="q2a" class="form-check-label">2</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q2b" name="q2" value="4" class="form-check-input">
                    <label for="q2b" class="form-check-label">4</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="q2c" name="q2" value="8" class="form-check-input">
                    <label for="q2c" class="form-check-label">8</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100">Submit Quiz</button>
            <a href="studdash.html" class="btn btn-primary w-100">Back to Dashboard</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
