<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest - Role Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .role-container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            background: linear-gradient(135deg, #4A90E2, #003C8F);
            color: white;
            width: 40%;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 0 20px 20px 0;
        }
        .right-panel {
            background-color: white;
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            width: 80%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-check {
            margin: 10px 0;
        }
        .custom-login-btn {
    background: linear-gradient(135deg, #2575fc, #6a11cb); /* Gradient background */
    color: white;
    font-size: 18px;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    display: inline-block; /* Adjusts width to content */
    width: auto; /* Fit the width of the text */
    min-width: 120px; /* Ensures it doesn't get too small */
    text-align: center;
}

.custom-login-btn:hover {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    transform: scale(1.05);
}
    </style>
</head>
<body>
    <div class="role-container">
        <div class="left-panel">
            <h1>EduQuestðŸš€</h1>
            <img src="Saly-16.png" alt="Illustration" style="width: 500px;height: 500px ;">
        </div>
        <div class="right-panel">
            <div class="card">
                <h3>Welcome to happy learning space</h3>
                <p>Choose your role</p>
                <div class="form-check">
                   
                    <button type="button" class="custom-login-btn" onclick="window.location.href='login1.html'">FACULTY</button>
                </div>
                <div class="form-check">
                    
                    <button type="button" class="custom-login-btn" onclick="window.location.href='login2.html'">STUDENT</button>
                </div>
                <div class="alert alert-light mt-3" role="alert">
                    <strong>Important</strong><br>
                    Welcome to EduQuest! A smart and interactive quiz platform for students and teachers. Take quizzes, track your progress with instant results, and compete on leaderboards.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
