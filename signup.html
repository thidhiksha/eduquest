<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .container-box {
            display: flex;
            width: 60%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-section {
            background: linear-gradient(135deg, #4A90E2, #003C8F);
            padding: 40px;
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .left-section h1 {
            font-weight: bold;
            color: white;
        }
        .right-section {
            flex: 1.5;
            padding: 40px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            background-color: #0047ab;
            border: none;
        }
        .btn-primary:hover {
            background-color: #003680;
        }
        .custom-login-btn {
            background: linear-gradient(135deg, #2575fc, #6a11cb); /* Gradient background */
            color: white;
            font-size: 18px;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block; /* Adjusts width to content */
            width: auto; /* Fit the width of the text */
            min-width: 120px; /* Ensures it doesn't get too small */
            text-align: center;
        }
        .custom-login-btn:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transform:Â scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container-box">
        <div class="left-section">
            <h1>EduQuestðŸš€</h1>
            <img src="Saly-13.svg" alt="Illustration" class="img-fluid" style="width: 250px; height: 500px;">
        </div>
        <div class="right-section" style="width: 500px; height: 500px;">
            <h2 class="fw-bold">Create New Account</h2>
            <p>Join EduQuest and start your learning journey!</p>
            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email ID / Mobile Number<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" value="" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Create Password<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="button" class="custom-login-btn" onclick="window.location.href='index.html'">Create New Account</button>
                <p class="mt-3">Already have an account? <a href="first.html">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
