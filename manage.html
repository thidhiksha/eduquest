<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Quiz Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-action {
            margin-right: 5px;
        }
        .search-box {
            width: 250px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center text-primary">Manage Quizzes</h2>
        
        <!-- Create Quiz Button -->
        <div class="d-flex justify-content-between my-4">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createQuizModal">+ Create New Quiz</button>
            <input type="text" class="form-control search-box" id="searchQuiz" placeholder="Search quiz...">
        </div>

        <!-- Quiz List Table -->
        <div class="card p-3">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Quiz Title</th>
                        <th>Created On</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="quizTable">
                    <tr>
                        <td>1</td>
                        <td>Math Basics</td>
                        <td>March 22, 2025</td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td>
                            <button class="btn btn-primary btn-sm btn-action">Edit</button>
                            <button class="btn btn-danger btn-sm btn-action">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Physics Quiz</td>
                        <td>March 20, 2025</td>
                        <td><span class="badge bg-warning">Inactive</span></td>
                        <td>
                            <button class="btn btn-primary btn-sm btn-action">Edit</button>
                            <button class="btn btn-danger btn-sm btn-action">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create Quiz Modal -->
    <div class="modal fade" id="createQuizModal" tabindex="-1" aria-labelledby="createQuizModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Quiz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="quizTitle" class="form-label">Quiz Title</label>
                            <input type="text" class="form-control" id="quizTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="quizStatus" class="form-label">Status</label>
                            <select class="form-select" id="quizStatus">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Quiz</button>
                        <a href="studdash.html" class="btn btn-primary w-100">Back to Dashboard</a>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
