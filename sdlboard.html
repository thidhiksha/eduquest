<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - EduQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center text-primary">Leaderboard</h2>

        <!-- Leaderboard Table -->
        <div class="card p-3 mb-3">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Charisma</td>
                        <td>9 / 10</td>
                        <td>90%</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Olive</td>
                        <td>8 / 10</td>
                        <td>80%</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Robin</td>
                        <td>7 / 10</td>
                        <td>70%</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Vignesh</td>
                        <td>6 / 10</td>
                        <td>60%</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Prabha</td>
                        <td>5 / 10</td>
                        <td>50%</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Back Button -->
        <a href="studdash.html" class="btn btn-primary w-100">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
