<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - EduQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center text-primary">Account Settings</h2>

        <div class="card p-4">
            <!-- Profile Update -->
            <h5>Profile Information</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" value="">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" value="">
                </div>
                <div class="mb-3">
                    <label class="form-label">Profile Picture</label>
                    <input type="file" class="form-control">
                </div>
                <button class="btn btn-primary">Save Changes</button>
            </form>
        </div>

        <div class="card p-4 mt-4">
            <!-- Change Password -->
            <h5>Change Password</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control">
                </div>
                <button class="btn btn-success">Update Password</button>
            </form>
        </div>

        <div class="card p-4 mt-4">
            <!-- Notification Preferences -->
            <h5>Notification Preferences</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Receive Email Notifications</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Receive SMS Notifications</label>
            </div>
        </div>

        <div class="card p-4 mt-4">
            <!-- Account Deactivation -->
            <h5>Danger Zone</h5>
            <p class="text-danger">Once you delete your account, there is no going back. Please be sure.</p>
            <button class="btn btn-danger">Delete Account</button>
            <a href="admindash.html" class="btn btn-primary w-100">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
